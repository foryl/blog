        <h2 id="常用SQL命令"><a href="#常用SQL命令" class="headerlink" title="常用SQL命令"></a>常用SQL命令</h2><h4 id="数据库维护类"><a href="#数据库维护类" class="headerlink" title="数据库维护类"></a>数据库维护类</h4><ul>
<li><p>日志压缩</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">ALTER</span> <span class="keyword">DATABASE</span> [DataBaseName] <span class="keyword">SET</span> <span class="keyword">RECOVERY</span> SIMPLE  </span><br><span class="line"><span class="keyword">ALTER</span> <span class="keyword">DATABASE</span> [DataBaseName] <span class="keyword">SET</span> <span class="keyword">RECOVERY</span> <span class="keyword">FULL</span>  </span><br><span class="line">DBCC SHRINKDATABASE([DataBaseName], <span class="number">0</span>)</span><br></pre></td></tr></table></figure>
</li>
<li><p>查询表结构</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">--快速查看表结构（比较全面的）</span></span><br><span class="line"><span class="keyword">SELECT</span>  <span class="keyword">CASE</span> <span class="keyword">WHEN</span> col.colorder = <span class="number">1</span> <span class="keyword">THEN</span> obj.name</span><br><span class="line">                  <span class="keyword">ELSE</span> <span class="string">''</span></span><br><span class="line">             <span class="keyword">END</span> <span class="keyword">AS</span> 表名,</span><br><span class="line">        col.colorder <span class="keyword">AS</span> 序号 ,</span><br><span class="line">        col.name <span class="keyword">AS</span> 列名 ,</span><br><span class="line">        <span class="keyword">ISNULL</span>(ep.[<span class="keyword">value</span>], <span class="string">''</span>) <span class="keyword">AS</span> 列说明 ,</span><br><span class="line">        t.name <span class="keyword">AS</span> 数据类型 ,</span><br><span class="line">        col.length <span class="keyword">AS</span> 长度 ,</span><br><span class="line">        <span class="keyword">ISNULL</span>(COLUMNPROPERTY(col.id, col.name, <span class="string">'Scale'</span>), <span class="number">0</span>) <span class="keyword">AS</span> 小数位数 ,</span><br><span class="line">        <span class="keyword">CASE</span> <span class="keyword">WHEN</span> COLUMNPROPERTY(col.id, col.name, <span class="string">'IsIdentity'</span>) = <span class="number">1</span> <span class="keyword">THEN</span> <span class="string">'√'</span></span><br><span class="line">             <span class="keyword">ELSE</span> <span class="string">''</span></span><br><span class="line">        <span class="keyword">END</span> <span class="keyword">AS</span> 标识 ,</span><br><span class="line">        <span class="keyword">CASE</span> <span class="keyword">WHEN</span> <span class="keyword">EXISTS</span> ( <span class="keyword">SELECT</span>   <span class="number">1</span></span><br><span class="line">                           <span class="keyword">FROM</span>     dbo.sysindexes si</span><br><span class="line">                                    <span class="keyword">INNER</span> <span class="keyword">JOIN</span> dbo.sysindexkeys sik <span class="keyword">ON</span> si.id = sik.id</span><br><span class="line">                                                              <span class="keyword">AND</span> si.indid = sik.indid</span><br><span class="line">                                    <span class="keyword">INNER</span> <span class="keyword">JOIN</span> dbo.syscolumns sc <span class="keyword">ON</span> sc.id = sik.id</span><br><span class="line">                                                              <span class="keyword">AND</span> sc.colid = sik.colid</span><br><span class="line">                                    <span class="keyword">INNER</span> <span class="keyword">JOIN</span> dbo.sysobjects so <span class="keyword">ON</span> so.name = si.name</span><br><span class="line">                                                              <span class="keyword">AND</span> so.xtype = <span class="string">'PK'</span></span><br><span class="line">                           <span class="keyword">WHERE</span>    sc.id = col.id</span><br><span class="line">                                    <span class="keyword">AND</span> sc.colid = col.colid ) <span class="keyword">THEN</span> <span class="string">'√'</span></span><br><span class="line">             <span class="keyword">ELSE</span> <span class="string">''</span></span><br><span class="line">        <span class="keyword">END</span> <span class="keyword">AS</span> 主键 ,</span><br><span class="line">        <span class="keyword">CASE</span> <span class="keyword">WHEN</span> col.isnullable = <span class="number">1</span> <span class="keyword">THEN</span> <span class="string">'√'</span></span><br><span class="line">             <span class="keyword">ELSE</span> <span class="string">''</span></span><br><span class="line">        <span class="keyword">END</span> <span class="keyword">AS</span> 允许空 ,</span><br><span class="line">        <span class="keyword">ISNULL</span>(comm.text, <span class="string">''</span>) <span class="keyword">AS</span> 默认值</span><br><span class="line"><span class="keyword">FROM</span>    dbo.syscolumns <span class="keyword">col</span></span><br><span class="line">        <span class="keyword">LEFT</span>  <span class="keyword">JOIN</span> dbo.systypes t <span class="keyword">ON</span> col.xtype = t.xusertype</span><br><span class="line">        <span class="keyword">inner</span> <span class="keyword">JOIN</span> dbo.sysobjects obj <span class="keyword">ON</span> col.id = obj.id</span><br><span class="line">                                         <span class="keyword">AND</span> obj.xtype = <span class="string">'U'</span></span><br><span class="line">                                         <span class="keyword">AND</span> obj.status &gt;= <span class="number">0</span></span><br><span class="line">        <span class="keyword">LEFT</span>  <span class="keyword">JOIN</span> dbo.syscomments comm <span class="keyword">ON</span> col.cdefault = comm.id</span><br><span class="line">        <span class="keyword">LEFT</span>  <span class="keyword">JOIN</span> sys.extended_properties ep <span class="keyword">ON</span> col.id = ep.major_id</span><br><span class="line">                                                      <span class="keyword">AND</span> col.colid = ep.minor_id</span><br><span class="line">                                                      <span class="keyword">AND</span> ep.name = <span class="string">'MS_Description'</span></span><br><span class="line">        <span class="keyword">LEFT</span>  <span class="keyword">JOIN</span> sys.extended_properties epTwo <span class="keyword">ON</span> obj.id = epTwo.major_id</span><br><span class="line">                                                         <span class="keyword">AND</span> epTwo.minor_id = <span class="number">0</span></span><br><span class="line">                                                         <span class="keyword">AND</span> epTwo.name = <span class="string">'MS_Description'</span></span><br><span class="line"><span class="keyword">WHERE</span>   obj.name = <span class="string">'TableName'</span><span class="comment">--表名</span></span><br><span class="line"><span class="keyword">ORDER</span> <span class="keyword">BY</span> col.colorder ;</span><br></pre></td></tr></table></figure>
