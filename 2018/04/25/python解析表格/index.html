                        <h4 id="&#x73AF;&#x5883;"><a href="#&#x73AF;&#x5883;" class="headerlink" title="&#x73AF;&#x5883;"></a>&#x73AF;&#x5883;</h4><p>Operating System&#xFF1A;Windows 10<br>Python Version:3.5.4</p>
<h4 id="&#x4EE3;&#x7801;"><a href="#&#x4EE3;&#x7801;" class="headerlink" title="&#x4EE3;&#x7801;"></a>&#x4EE3;&#x7801;</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> bs4 <span class="keyword">import</span> BeautifulSoup</span><br><span class="line"><span class="keyword">from</span> urllib <span class="keyword">import</span> request</span><br><span class="line"><span class="keyword">from</span> collections <span class="keyword">import</span> namedtuple</span><br><span class="line"></span><br><span class="line"><span class="comment"># import requests</span></span><br><span class="line"></span><br><span class="line">URL = <span class="string">&apos;https://www.codewars.com/users/leaderboard&apos;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Leaderboard</span><span class="params">(list)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></span><br><span class="line">        self._items = []</span><br><span class="line">        super().__init__()</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__getitem__</span><span class="params">(self, item)</span>:</span></span><br><span class="line">        <span class="keyword">return</span> self._items[item - <span class="number">1</span>]</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__len__</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">return</span> len(self._items)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">add</span><span class="params">(self, value)</span>:</span></span><br><span class="line">        self._items.append(value)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">solution</span><span class="params">()</span>:</span></span><br><span class="line">    req_header=\</span><br><span class="line">        {</span><br><span class="line">         <span class="string">&quot;User-Agent&quot;</span>:<span class="string">&quot;Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/65.0.3325.181 Safari/537.36&quot;</span>,</span><br><span class="line">         <span class="string">&quot;Accept-Language&quot;</span>: <span class="string">&quot;zh-CN,zh;q=0.8,en-US;q=0.5,en;q=0.3&quot;</span>,</span><br><span class="line">         <span class="string">&quot;Connection&quot;</span>: <span class="string">&quot;keep-alive&quot;</span></span><br><span class="line">        }</span><br><span class="line">    target_req=request.Request(url=URL,headers=req_header)</span><br><span class="line">    target_response=request.urlopen(target_req)</span><br><span class="line">    target_html=target_response.read().decode(<span class="string">&apos;utf-8&apos;</span>)</span><br><span class="line">    texts_soup=BeautifulSoup(target_html,<span class="string">&apos;lxml&apos;</span>)</span><br><span class="line">    trs=texts_soup.find_all(<span class="string">&apos;tr&apos;</span>)[<span class="number">1</span>:]</span><br><span class="line"></span><br><span class="line">    user = namedtuple(<span class="string">&apos;User&apos;</span>, <span class="string">&apos;name rank clan honor profile img&apos;</span>)</span><br><span class="line">    leader_board=namedtuple(<span class="string">&apos;Leaderboard&apos;</span>,<span class="string">&apos;position&apos;</span>)</span><br><span class="line"></span><br><span class="line">    leader_board.position=Leaderboard()</span><br><span class="line">    <span class="keyword">for</span> tr <span class="keyword">in</span> trs:</span><br><span class="line">        cells =tr.find_all(<span class="string">&apos;td&apos;</span>)</span><br><span class="line">        profileLink = cells[<span class="number">1</span>].contents[<span class="number">1</span>].get(<span class="string">&apos;href&apos;</span>)</span><br><span class="line">        rank = cells[<span class="number">1</span>].contents[<span class="number">0</span>].find(<span class="string">&quot;span&quot;</span>).contents[<span class="number">0</span>]</span><br><span class="line">        profileImg = cells[<span class="number">1</span>].contents[<span class="number">1</span>].img[<span class="string">&apos;src&apos;</span>]</span><br><span class="line">        name = cells[<span class="number">1</span>].contents[<span class="number">1</span>].contents[<span class="number">1</span>]</span><br><span class="line">        clan = <span class="string">&quot;&quot;</span></span><br><span class="line">        <span class="keyword">if</span> (len(cells[<span class="number">2</span>].contents) &gt; <span class="number">0</span>):</span><br><span class="line">            clan = cells[<span class="number">2</span>].contents[<span class="number">0</span>]</span><br><span class="line">        honor = cells[<span class="number">3</span>].contents[<span class="number">0</span>]</span><br><span class="line">        leader_board.position.add(user(name,rank,clan,int(honor),profileLink,profileImg))</span><br><span class="line">    <span class="keyword">return</span> leader_board</span><br></pre></td></tr></table></figure>
